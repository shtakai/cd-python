{% for note in notes%}
<div class="col s12 m4">
  <div class="card indigo">
    <div class="card-content white-text">
      <form action="/notes/update/{{ note['id'] }}" method="POST">
        <span class="card-title yellow-text">
          <input type="text" name="title" value="{{ note['title'] }}">
        </span>
        <textarea name="description" cols="30" rows="10" >{{ note['description'] }}</textarea>
        <span class="card-title yellow-text">{{ note['updated_at'] }}</span>
        <input type="submit" value="Update Post" class="btn">
      </form>
      <form action="/notes/delete/{{ note['id'] }}" method="POST">
        <input type="submit" value="Delete Post" class="btn">
      </form>
    </div>
  </div>
</div>
{% endfor %}
