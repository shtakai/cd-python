<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <!--<script src="../static/lib/Materialize/dist/js/materialize.min.js"></script>-->
    <script src="../static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/underscore/underscore-min.js"></script>
    <!--<link rel="stylesheet" href="../static/lib/Materialize/dist/css/materialize.min.css">-->
    <link rel="stylesheet" href="../static/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.css.map">

    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>tasks</title>
  </head>
  <body>


    <div class="container" id="new">
    </div>
    <div class="container">
      <div id="tasks" class="col-sm-5">
        {% for task in tasks%}
        <div>
          <form action="/tasks/update/{{ task['id'] }}" method="POST" >
            <input type="submit" value="Edit" class="btn btn-primary btn-sm" >
            <input type="checkbox" name='finished' id="task-{{ task['id'] }}"
              {% if task['finished'] %}
                checked
              {% endif %}
            />
            <label for="task-{{ task['id'] }}" class="col s3">
              <input type="text" name="name" value="{{ task['name'] }}" >
            </label>
          </form>
        </div>
        {% endfor %}
      </div>
      <div class="col-sm-5">
        <form class="col s12" id="taskform" action="/tasks/create" method="POST">
          <label for="name">Task Name</label>
          <input name="name" placeholder="name" id="name" type="text" class="validate">
          <input type="submit" name="submit" id="posttask" value="Crreate Task" class="btn btn-primary btn-sm">
        </form>
      </div>
    </div>



  </body>
</html>
