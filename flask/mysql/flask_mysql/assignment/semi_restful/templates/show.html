<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Show</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="nav navbar">
      <div class="navbar-left"><h2>User {{ user['id'] }}</h2></div>
      <div class="navbar-right"><a href="/users" class="btn btn-primary">HOME</a></div>
    </div>
    <div>
      <ul class="list-unstyled">
        <li>Full Name: {{ user['first_name'] }} {{ user['last_name'] }}</li>
        <li>Email: {{ user['email'] }}</li>
        <li>Created At {{ user['created_at'].strftime('%b %d, %Y') }}</li>
      </ul>
    </div>
    <div>
      <ul class="list-inline">
        <li><a href="/users/{{ user['id'] }}/edit">Edit</a></li>
        <li><a href="/users/{{ user['id'] }}/destroy">Delete</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
