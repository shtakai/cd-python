<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Semi Restful</title>
  </head>
  <body>
    <div class="container">

      <nav class="nav navbar">
        <div class="navbar-left">
          Semi Restful
        </div>
        <div class="navbar-right">
          <a href="/products/new" class="btn btn-primary">Add new product</a>
        </div>
      </nav>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <h4>{{ message }}</h4>
      {% endfor %}
      {% endif %}
      {% endwith %}
      Add a new product.
      <form action="/products/create" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="name" placeholder="Product name">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" name="description" class="form-control" id="description" placeholder="Product descrption">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="text" name="price" class="form-control" id="price" placeholder="Price">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="col-sm-offset-2 col-sm-10 btn btn-default" value="Add Product">
        </div>
      </form>
    </div>
  </body>
</html>
